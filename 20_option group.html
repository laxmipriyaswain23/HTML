<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option group</title>
</head>
<body>
    <select>
        <optgroup label="Top Bank">
            <option value="">SBI</option>
            <option value="">BOI</option>
            <option value="">ICICI</option>
        </optgroup>
        <optgroup label="Other Bank">
            <option value="">Canara Bank</option>
            <option value="">Axis Bank</option>
            <option value="">Punjab Bank</option>
        </optgroup>
    </select>
