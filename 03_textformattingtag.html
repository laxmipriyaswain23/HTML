<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting tags in html</title>
</head>
<body>
    <p style="font-size: 25px;"><b>Lorem </b><u>ipsum</u> dolor sit amet <i><b>consectetur adipisicing elit.</b></i> Veritatis,<b>natus.</b></p>
    <h1>THIS IS <strike>WEB DEVELOPMENT </strike>COURSE</h1>

       <h2>This <sub>is</sub> a Panda.</h2>
       <h2>H<SUB>2</SUB>O</h2>
       <h1>1<sup>st</sup></h1>
       
     <h1>Lorem ipsum <small>dolor</small>  sit amet consectetur <mark>adipisicing </mark> elit. Eaque, accusamus.</h1>


</body>
</html>
