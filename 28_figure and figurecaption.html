<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figcaption</title>
    <style>
       
        figure{
            border: 2px solid black;
            width: 250px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: crimson;
            font-size: 20px;
            background-color: darksalmon;
            box-shadow: 0px 2px 10px 2px rgb(216, 80, 101);
        }
        img{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <figure>
       <img src="images/movie/squad.jpg" width="250px">
        <figcaption>
            <p>This is a movie regarding DESH KI BETI</p>
        </figcaption>
    </figure>



</body>
</html>
