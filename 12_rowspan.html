<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <table border="1">
     <tr>
        <td>CSS</td>
        <td>CSS</td>
        <td>CSS</td>
     </tr>
     <tr>
        <td>CSS</td>
        <td>CSS</td>
        <td rowspan="2" style="background-color: brown;">CSS</td>
     </tr>
     <tr>
        <td>CSS</td>
        <td>CSS</td>
        
     </tr>


    </table> 
</body>
</html>
